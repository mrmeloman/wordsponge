<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Sponge - Add Your Words</title>
  <!--<link rel="stylesheet" href="styles.css"> <-- Link to your CSS file -->
  <style>
    .p-4 { padding: 40px 0; }
    .p-2 { padding: 20px 0; }
	.p-1 { padding: 10px 0; }
  </style>
</head>
<body>
<h1>Add Your Own Words</h1>
<form id="wordListForm">
  <label for="wordList">Word List</label>
  <div>
    <textarea id="wordList" name="wordList" rows="10" cols="50" required></textarea>
  </div>
  <button type="button" id="saveButton">Save</button>
</form>
<div class="results"></div>
<div class="p-4">
<h1>Word List Updates From wordsponge.com</h1>
  <div class="p-1">
	<span style=font-size:1.2em>Language: </span>
    <select id="languageSelect" name="languageSelect">
      <option value="ES">ES</option>
      <option value="DE">DE</option>
      <option value="FR">FR</option>
      <option value="IN">IN</option>
      <option value="JP">JP</option>
      <option value="GB">GB</option>
      <option value="AU">AU</option>
	  <option value="Custom">Custom</option>
    </select>
  </div>
  <div class="p-1">
    <button id="updateWordsButton">Update Words</button>
	<div class="update_results"></div>
  </div>
</div>
<!-- Add any additional elements as needed -->
<script src="settings.js"></script> <!-- Link to your JS file -->
</body>
</html>
